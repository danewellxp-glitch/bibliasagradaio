name: bible_app
description: Biblia Sagrada - App Biblico Inteligente
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Networking
  dio: ^5.3.3

  # Local Storage
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Firebase
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  firebase_analytics: ^10.10.0
  firebase_messaging: ^14.9.0
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.1

  # UI
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  fl_chart: ^0.64.0
  percent_indicator: ^4.2.3

  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.2.1
  share_plus: ^7.2.1
  path: ^1.8.3
  path_provider: ^2.1.1
  encrypt: ^5.0.3
  screenshot: ^3.0.0
  go_router: ^12.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
