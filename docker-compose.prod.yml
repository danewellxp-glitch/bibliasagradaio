# Production compose: use with docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# Copy bible-app-backend/.env.production.example to .env.production and set JWT_SECRET, FIREBASE_CREDENTIALS_PATH, POSTGRES_PASSWORD.

services:
  api:
    env_file:
      - ./bible-app-backend/.env.production
    environment:
      - DATABASE_URL=postgresql://bibleuser:${POSTGRES_PASSWORD:-biblepass}@postgres:5432/bibleapp
      - MONGODB_URL=mongodb://mongo:27017/bibleapp
      - REDIS_URL=redis://redis:6379
      - OLLAMA_URL=http://ollama:11434
      - DEBUG=false
    restart: always
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    volumes: []  # Override dev volume mount

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - api
    restart: always

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/www:/var/www/certbot:rw
      - ./certbot/conf:/etc/letsencrypt:rw
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  postgres:
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-biblepass}
    restart: always

  mongo:
    restart: always

  redis:
    command: redis-server --appendonly yes --maxmemory 64mb --maxmemory-policy allkeys-lru
    restart: always

  ollama:
    restart: always

  # Daily PostgreSQL backup (keeps 7 days)
  backup:
    image: postgres:16-alpine
    volumes:
      - ./backups:/backups
    environment:
      PGHOST: postgres
      PGUSER: bibleuser
      PGPASSWORD: ${POSTGRES_PASSWORD:-biblepass}
      PGDATABASE: bibleapp
    entrypoint: "/bin/sh -c 'while true; do pg_dump -Fc > /backups/bibleapp_$$(date +%Y%m%d).dump && find /backups -name \"*.dump\" -mtime +7 -delete; sleep 86400; done'"
    depends_on:
      - postgres
    restart: always
